<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de GeeksforGeeks</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Formulario de GeeksforGeeks</h1>
    <form id="formulario">
      <div class="form-control">
        <label for="nombre" id="etiqueta-nombre"> Nombre </label>
        <input
          type="text"
          id="nombre"
          placeholder="Ingrese su nombre"
          required
        />
      </div>
      <div class="form-control">
        <label for="correo" id="etiqueta-correo"> Correo Electrónico </label>
        <input
          type="email"
          id="correo"
          placeholder="Ingrese su correo electrónico"
        />
      </div>
      <div class="form-control">
        <label for="edad" id="etiqueta-edad"> Edad </label>
        <input type="number" id="edad" required placeholder="Ingrese su edad" />
      </div>
    </form>
  </body>
  <footer></footer>
</html>
